{% extends "estimator/base_layout.html" %}

{% block content %}
    <div class="auth-container">
        <h2>Iniciar Sesión</h2>
        <p>Bienvenido de nuevo. Ingresa tus datos.</p>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            {% if form.errors %}
                <p class="error-message">Tu usuario o contraseña son incorrectos. Intenta de nuevo.</p>
            {% endif %}

            <button type="submit" class="btn-primary">Ingresar</button>
        </form>
        <p class="auth-switch">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>
{% endblock %}
